<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Lab</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <div class="w-screen h-screen flex flex-col">
        <nav class="flex justify-between items-center py-5 pl-8 pr-10 border-b border-black">
            <h3 class="text-xl">// Devlab</h3>
 
            <div class="flex items-center gap-24">
                <ul class="flex gap-6 text-sm">
                    <li>PROGRAM</li>
                    <li>PRICE</li>
                    <li>ABOUT</li>
                </ul>

                <button class="bg-black text-sm text-white flex items-center gap-0.5 py-2 px-4 rounded-full">Login <img class="w-6 h-6 rotate-260" src="https://img.icons8.com/windows/32/ffffff/long-arrow-down.png" alt="Login Button"></button>
            </div>
        </nav>

        <div class="w-full center flex">
            <div class="w-2/3 h-full border-r border-black flex items-center">
                <div class="w-3/4 pl-32 relative">
                    <img class="left-9 top-0 absolute w-14" src="https://img.icons8.com/fluency-systems-regular/200/sparkling--v1.png" alt="">
                    <h1 class="text-7xl mb-9">Front end development for beginners</h1>
                    <h2 class="mb-10">Explore the world of creative front-end development with learning resources and take your skills to the next level.</h2>
                
                    <div class="flex gap-6">
                        <button class="bg-black text-white flex items-center gap-0.5 py-3 px-5 rounded-full">Learn Now</button>

                        <div class="flex items-center gap-3 hover:bg-gray-200 transition-all px-4 rounded-full cursor-pointer">
                            <div class="relative">
                                <img class="brightness-50 rounded-full w-10 h-10 object-cover" src="https://img.mensxp.com/media/content/2021/Nov/Real-Men-Open-Up-About-The-Pressures-Of-Being-A-Man-And-What-It-Means-Today-1200x900_6193a337d81af.jpeg" alt="">
                                <img class="absolute w-4 h-4 bottom-1/2 translate-y-1/2 right-1/2 translate-x-1/2" src="https://img.icons8.com/ios-glyphs/50/ffffff/play--v1.png" alt="">
                            </div>
                            <span>Watch Video</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-1/3 h-full">
                <img class="h-full w-full object-cover" src="./images/ss1.png" alt="Art">
            </div>
        </div>

        <div class="foot"></div>

    </div>
